<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cellspacing</title>
</head>
<body>
    <table border="5" cellspacing="5">
        <caption><b>Students record</b></caption>
        <tr align="center">
            <th>Name</th>
            <th>Father's name</th>
            <th>Address</th>
            <th>Obtained marks</th>
            <th>Date of admission</th>
            <th>Total marks</th>
        </tr>

        <tr align="center">
            <td>Ram</td>
            <td>Shyam</td>
            <td>Naya Thimi</td>
            <td>90</td>
            <td>2019</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
