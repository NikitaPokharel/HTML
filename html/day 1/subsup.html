<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <p>
        x<sub>2</sub>+y<sub>2</sub><br>
        x<sup>2</sup>+y<sup>2</sup>
    </p>
    
</body>
</html>
