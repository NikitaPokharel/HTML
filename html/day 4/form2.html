<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="">
            <input type="text" placeholder="Enter your name" title="Name" name="Name" maxlength="5" required> <br> <br> <!--title is just for reading purpose, because of maxlenght we can only enter 5 characters in name field-->
            <input type="email" placeholder="Enter your email" title="Email" name="Email" required><br> <br>
            <input type="password" placeholder="Enter your password" title="Password" name="Password" pattern="[0-9]{5}" required><br> <br>  <!--pattern: It means password only accepts number and atleast 5 numbers-->
            <input type="datetime"><br> <br>
            <input type="datetime-local"><br> <br>
            <input type="color"><br> <br>
            <input type="file"><br> <br>
            <input type="image" src="Images/Skype.png" width="100" height="100"><br> <br>
            <input type="week"><br> <br>
            <input type="number" placeholder="Enter any value" min="0" max="10"><br> <br>
            <input type="range"><br> <br>
            <input type="url" placeholder="paste some url"><br> <br>
            <input type="tel" placeholder="Enter your phone number"><br> <br>
            <input type="search" placeholder="search something"><br> <br>
            <input type="radio" checked>male<br> <br>
            <input type="radio">female<br> <br>
            <input type="checkbox" checked>Football<br> <br>
            <input type="checkbox"checked>Cricket<br> <br>
            <input type="checkbox">Golf<br> <br>           
            <input type="button" value="click me"><br> <br>
            <input type="submit"><br> <br>
            <input type="reset"><br> <br>

        </form>
    </div>
</body>
</html>
