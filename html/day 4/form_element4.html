<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element3</title>
</head>
<body>
    <div>
        <fieldset align="center" style="background-color: burlywood;">
            <legend>Student's Record</legend>
            <form action="">
                <label for="Name">Name:</label>
                <input type="text" placeholder="Enter your name" title="Name" id="Name" name="Name" maxlength="5" autofocus required> <br> <br> 
                
                <label for="Email">Email:</label> 
                <input type="email" placeholder="Enter your email" title="Email" id="Email" name="Email" required><br> <br>
                
                <label for="Password">Password:</label>
                <input type="password" placeholder="Enter your password" title="Password" id="Password" name="Password" required><br> <br>  
                
                <label for="write_something"></label>
                <textarea name="" id="write_something" cols="100" rows="50"></textarea><br> <br> 

                <select name="" id="">
                    <option value="">Select any option</option>

                    <optgroup label="Physics">
                        <option value="" selected>Simple Machine </option>
                        <option value="">Universe</option>
                        <option value="">Astronomy</option>
                    </optgroup>
                    
                    <optgroup label="Mathematics">
                        <option value="" disabled>Derivatives</option>
                        <option value="">Integration</option>
                        <option value="">Calculus</option>
                    </optgroup>
                    
                    <optgroup label="English">
                        <option value="">Grammar</option>
                        <option value="">Tense</option>
                        <option value="">Article</option>
                    </optgroup>
                   
                </select> <br> <br>
                
                <input type="submit"><br> <br> 
                <input type="reset"><br> <br>
                
            </form>
        </fieldset>
    </div>
</body>
</html>
