<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <ol type="A">
        <li>john</li>
        <li>Ace</li>
        <li>Shyam
            <ul>
                <li>shyam's number</li>
                <li>shyam's phone</li>
            </ul>
        </li>
        <li>Pokharel</li>
    </ol>

    <ol type="a">
        <li>john</li>
        <li>Ace</li>
        <li>Shyam</li>
        <li>Pokharel</li>
    </ol>

    <ol type="1">
        <li>john</li>
        <li>Ace</li>
        <li>Shyam</li>
        <li>Pokharel</li>
    </ol>

    <ol type="I">
        <li>john</li>
        <li>Ace</li>
        <li>Shyam</li>
        <li>Pokharel</li>
    </ol>

    <ol type="i">
        <li>john</li>
        <li>Ace</li>
        <li>Shyam</li>
        <li>Pokharel</li>
    </ol>

</body>
</html>
